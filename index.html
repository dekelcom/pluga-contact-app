<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>רשימת קשר - פלוגה 882 (מתעדכן אוטומטית)</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="top">
    <div class="headerRow">
      <h1>רשימת קשר - פלוגה 882 <span class="muted">(מתעדכן אוטומטית)</span></h1>
      <div class="icon">🗂️</div>
    </div>

    <button id="downloadBtn" class="cta" disabled>📥 הורד את אנשי הקשר לנייד</button>

    <div class="filters">
      <input id="searchBox" type="search" placeholder="חפש לפי שם / תפקיד / טלפון..." autocomplete="off" />

      <label>
        סנן לפי פלוגה:
        <select id="plugaFilter">
          <option value="all">כל הפלוגות</option>
        </select>
      </label>

      <label>
        סנן לפי מסגרת:
        <select id="frameworkFilter" disabled>
          <option value="all">בחר פלוגה קודם</option>
        </select>
      </label>

      <span id="status" class="badge">טוען נתונים...</span>
    </div>
  </header>

  <main class="wrap">
    <div id="tableWrap" class="tableWrap"></div>
  </main>

  <script src="./app.js"></script>
</body>
</html>
